<section class="flex flex-wrap lg:h-screen lg:items-center">
  <div class="w-full z-10">
    <div
      class="mx-auto max-w-md px-4 py-8 sm:px-6 lg:px-8 bg-white rounded-2xl shadow-md"
    >
      <div class="mx-auto max-w-lg text-center">
        <h1 class="text-2xl font-bold">Login</h1>

        <p class="mt-4 text-gray-500">
          Bem-vindo de volta! Por favor, faça o login para acessar sua conta.
        </p>
      </div>
      <form
        action=""
        class="mx-auto mb-0 mt-8 max-w-md space-y-4"
        [formGroup]="form"
      >
        <div>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input
              matInput
              placeholder="Digite seu e-mail"
              formControlName="email"
            />
            <mat-error
              *ngIf="form.controls.email.hasError('required') && sentForm"
              >Por favor, digite o seu e-mail cadastrado</mat-error
            >
            <mat-error *ngIf="form.controls.email.hasError('email') && sentForm"
              >Por favor, digite um e-mail válido</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <div>
            <mat-form-field>
              <mat-label>Senha</mat-label>
              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                placeholder="Digite sua senha"
                formControlName="password"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
              <mat-error
                *ngIf="form.controls.password.hasError('required') && sentForm"
                >Por favor, digite a sua senha</mat-error
              >
            </mat-form-field>
          </div>
        </div>

        <div class="pt-5">
          <default-button
            value="Entrar"
            (clickEvent)="signIn()"
          ></default-button>
        </div>
        <div>
          <p class="text-sm text-gray-500 text-center">
            Não tem uma conta?
            <a class="underline" routerLink="/auth/register">Crie uma</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
